<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng hàm giải phương trình bậc nhất</title>
</head>
<body>
    <b>Câu 1:</b> <p>Xây dựng hàm giải phường trình bậc nhất, biết tham số là các hệ số nguyên a, b. Hàm trả về nghiệm của phương trình theo tham số đã cho .</p>
    <p>Viết chương trình sử dụng hàm vừa xây dựng để giải phương trình bậc nhất với hệ só a = 5; b = 8 .</p>
    <br>
    <input type="button" value="Giải phương trình bậc nhất với a = 5; b = 8" onclick="giaiPhuongTrinhBacNhatVoi(5, 8);">
    <script>
        // a > 0 && b > 0 ; 
        function giaiPhuongTrinhBacNhatVoi(A, B) {
            if(A == 0){
                if(B == 0){
                    alert(`Phương trình có vô số nghiệm`);
                }else{
                    alert(`Phương trình vô nghiệm`);
                }
            }else{
                alert(`Phương trình chỉ có một nghiệm là x: ${-B / A}`);
            }
        }
    </script>
</body>
</html>
